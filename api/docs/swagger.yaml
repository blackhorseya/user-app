basePath: /api
definitions:
  er.APPError:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
info:
  contact:
    email: blackhorseya@gmail.com
    name: Sean Zheng
    url: https://blog.seancheng.space
  description: User API
  license:
    name: GPL-3.0
